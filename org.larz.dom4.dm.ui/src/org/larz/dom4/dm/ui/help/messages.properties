general.modname=A short name for the mod. It will be displayed in the mod preferences.
general.description=A description of what the mod does, who has created it and so forth. Use two newlines in a row to start a new paragraph.
general.icon=A banner image for your mod. This image should be 128x32 or 256x64 pixels large.
general.version=The version number of your mod. E.g. 1.10 or 1.00.
general.domversion=The minimum required version of Dominions for the mod to work correctly. If not sure then leave this command out. E.g. 3.00, for Dominions version 3.00 required.
general.poppergold=The amount of people required for one pound of gold in taxes. Default is 100.
general.resourcemult=A multipler for the amount of resource found in a land. Default is 100.
general.supplymult=A multipler for the amount of supplies found in a land. Default is 100.
general.unresthalfinc=The amount of unrest that cuts income in half.  Default is 50.
general.unresthalfres=The amount of unrest that cuts resources in half.  Default is 100.
general.eventisrare=Random events are divided into two categories, common and rare. This value is the chance of a random event to be a rare one. Default is 15.
general.turmoilincome=The effect turmoil and order has on income.  Default is 5.
general.turmoilevents=How turmoil affects the event frequency. Default is 2.
general.deathincome=The effect death and growth has on income.  Default is 3.
general.deathsupply=The effect death and growth has on supplies.  Default is 20.
general.deathdeath=The effect death and growth has on population death in 0.01% per month. Default is 20.
general.slothincome=The effect sloth and productivity has on income.  Default is 2.
general.slothresources=The effect sloth and productivity have on resources. Default is 15.
general.coldincome=The effect cold and heat have on income.  Default is 5.
general.coldsupply=The effect cold and heat has on supplies. Default is 10.
general.tempscalecap=Changing temperature scale more than this does not yield extra design points. Default value is 3.
general.misfortune=How (mis)fortune affects the possibility of an event being good. Default is 15.
general.luckevents= How luck affects event frequency. Default is 5.
general.researchscale=The amount of research bonus received per mage from a magic scale of +3. Default is 3.
general.end=End of general section.

weapon.selectweapon=Selects the weapon that will be affected by the following modding commands. End modding this weapon with the #end command. To find out the numbers of a particular unit's weapons, look at the unit's stats in the game and press ctrl+i.
weapon.newweapon=Weapon number for new weapons should be a number between 700 and 1999. It must not be the same as any other weapon. This new weapon will be affected by the following modding commands and there should be an #end command at the end.  weapon.end=Always use this command at the end of modifying a weapon.  weapon.name=This must be the first command for every new weapon. It sets the name of the weapon.
weapon.dmg=Sets the damage value of the weapon. A spear has a damage value of 2.
weapon.nratt=Sets the number of attacks per round for a weapon. For slow missile weapons set this value to -2 for every other round or -3 for every third round.
weapon.att=Sets the attack value of the weapon. A spear has an attack value of 0. This value is also used as precision for missile weapons.
weapon.def=Sets the defense value of the weapon. A spear has a defense value of 0.
weapon.len=Sets the length of the weapon. This should be a value between 0 (fist) and 6 (pike). A spear has a value of 4.
weapon.range=Sets the maximum firing range for a missile weapon. This command also turns the weapon into a missile weapon that cannot be used in melee combat. A short bow has a range of 30. A value of -1 sets the weapon range to equal the strength of the monster (like a javelin), -2 to strength/2, -3 to strength/3 etc.
weapon.ammo=This is the number of times that this weapon can be fired in combat. The default value is 12. The maximum value is 30.
weapon.rcost=Sets the resource cost for the weapon. Default value is 0.
weapon.twohanded=Makes the weapon a two-handed weapon. This means the weapon cannot be combined with a shield if you have only two arms.
weapon.sound=The sound effect that will be played when this weapon strikes. Some commonly used sounds can be found in Table 4. A full list of sound samples can be found in fan-made documentation.
weapon.slash=The weapon does slashing damage. Monsters with Slash Resistance only take half damage.
weapon.pierce=The weapon does piercing damage. Monsters with Pierce Resistance only take half damage.
weapon.blunt=The weapon does blunt damage. Monsters with Blunt Resistance only take half damage.
weapon.cold=This weapon does cold damage only. A cold immune being will take no damage from this weapon.
weapon.fire=This weapon does fire damage only. A fire immune being will take no damage from this weapon.
weapon.shock=This weapon does shock damage only. A shock immune being will take no damage from this weapon.
weapon.magic=This is a magic weapon that can harm ethereal units with ease.
weapon.poison=Gives poison immune beings immunity to this weapon. For example, Poison Sling and Snake Bladder Stick both have this attribute and the #dt_poison attribute. Do not use this command if you want to create a normal poisoned weapon, use #secondaryeffect instead.
weapon.acid=This weapon does acid damage. Acid weapons can damage armor. Damaged armor will break if subjected to more blows, but will be repaired if there are enough resources in the province the monster is in.
weapon.dt_normal=Sets the damage type to normal damage. This is the default.
weapon.armorpiercing=The weapon is armor piercing. Armor protection is halved when determining damage.
weapon.armornegating=The weapon is armor negating. Armor is completely ignored when determining damage.
weapon.nostr=The strength of the weapon wielder will not be added to the damage. This is normally used for missile weapons such as bows, slings and crossbows.
weapon.mrnegates=The effects of the weapon can be resisted by MR.  
weapon.mrnegateseasily=The effects of the weapon can be easily resisted by MR.
weapon.hardmrneg=The effects of the weapon may be resisted by MR, but there is a penalty to the MR check.
weapon.sizeresist=Units that are size 3 or 4 have a chance of resisting the effects of the weapon. Size 5+ units always resist the effects and size 1 and 2 units never resist the effect.
weapon.mind=Mindless beings are immune to this weapon.
weapon.undeadimmune=Undead beings are immune to this weapon.
weapon.inanimateimmune=Inanimate beings are immune to this weapon.
weapon.flyingimmune=Flying and floating beings are immune to this weapon.
weapon.enemyimmune=Enemy units are immune to this weapon.
weapon.friendlyimmune=Friendly units are immune to this weapon.
weapon.undeadonly=The weapon only affects undead beings.
weapon.dt_cap=Sets the damage type to capped damage (max 1 HP damage). A whip and a blowgun have this feature.
weapon.dt_stun=Sets the damage type to stun damage (fatigue).
weapon.dt_sizestun=Sets the damage type to stun damage that is less effective on large targets. Effectively the same as #dt_stun + #sizeresist.
weapon.dt_paralyze=Sets the damage type to paralyze. Damage value is NOT directly turns of paralysis.
weapon.dt_poison=Sets the damage delivery mechanism to poison damage. Poison damage is caused over several combat rounds. To make a poisoned weapon, do not use this command. Use a secondary effect that has both #poison and this command instead.
weapon.dt_holy=Sets the damage type to holy damage. This means triple damage to undead and demons.
weapon.dt_demon=Sets the damage type to anti-demon damage. This means double damage to demons.
weapon.dt_demononly=This weapon only causes damage to demons. All other creatures are immune.
weapon.demonundead=The weapon only causes damage to demons and undead. All other creatures are immune.
weapon.dt_magic=The weapon causes double damage to magic beings.
weapon.dt_small=The weapon does triple damage to creatures smaller than the attacker.
weapon.dt_large=The weapon does double damage against creatures larger than the attacker.
weapon.dt_constructonly=The weapon only affects lifeless beings. All other creatures are immune.
weapon.dt_raise=If the target is killed by the weapon, it is animated as a soulless servant of the attacker like victims of the Death path Twin Spear (item).
weapon.dt_weakness=The weapon drains strength from its target instead of doing normal damage.
weapon.dt_drain=The weapon drains life force from its target, healing damage and reducing fatigue for the attacker.
weapon.dt_weapondrain=The weapon drains life, but max 5 points of the damage is used to heal the wielder. Use this for draining weapons that can be wielded or forged.
weapon.sacredonly=The weapon only affects sacred troops.
weapon.aoe=This is the area of effect in squares. A value of zero (default) means that only one opponent will be affected. A value of one or more indicates the number of squares that will be affected. An area of two or more squares is large enough that the user of this weapon might hit himself as well.
weapon.bonus=This is an intrinsic weapon that will not incur a multiple weapon penalty or get replaced when the commander is equipped with a magic weapon item.
weapon.secondaryeffect=This secondary effect will affect anyone harmed by the weapon. See Table 7 for some effects.  The effects are actually also weapons and share the same numbers as all other weapons.
weapon.secondaryeffectalways=This secondary effect will affect anyone attacked by the weapon, no matter if it was a hit or not, as long as the secondary effect itself has an area of effect of one or greater. If the secondary effect does not have an area of effect, it will activate when the target is hit, even if actual damage is not inflicted. See Table 5 for some effects.  Only one of #secondaryeffectalways and #secondaryeffect can be used. Usually you want to use the always variant with area effects and the other with non-area effects. For a full list of effects, refer to other, fan-made documentation.
weapon.charge=The weapon will receive a damage bonus on its first attack. This bonus is proportional to the unit's maximum number of action points.
weapon.flail=The weapon has a +2 attack bonus against shields. Morningstars and flails have this feature.  Whips do not, because they do not have enough momentum when they wrap around a shield.
weapon.norepel=This weapon cannot be used to repel attacks.
weapon.unrepel=Attacks with this weapon cannot be repelled.
weapon.beam=Beam weapon, like dragon breath.
weapon.range050=This ranged weapon has a 50% chance of being used in melee.
weapon.range0=This ranged weapon can also be used in melee.
weapon.melee50=This melee weapon only has 50% chance of being used.
weapon.skip=Once this weapon is used, skip the next weapon.
weapon.skip2=Once this weapon is used, skip the next two weapons.
weapon.flyspr=Use this command to set how the arrow looks like for a missile weapon. Table 6 shows some numbers that can be used for missile weapons.  A full list of flysprites can be found in fan-made documentation.
weapon.explspr=Use this command to set how the explosion looks like when a missile hits something or when a melee weapon strikes. Table 7 shows some numbers that can be used. Any number between 10001 and 10238 can be used. Use number -1 to disable an explosion effect.

armor.selectarmor=Selects the armor that will be affected by the following modding commands. End modding this armor with the #end command. To find out what the number of a particular unit's armor, look at the unit's stats in the game and press ctrl+i.
armor.newarmor=Armor nbr should be a number between 250 and 999. It must not be the same as any other armor.  This new armor will be affected by the following modding commands and there should be an #end command at the end.
armor.end=Always use this command at the end of modifying an armor.
armor.name=This must be the first command for every new armor. It sets the name of the armor.
armor.type=Type 4=shield, 5=body armor, 6=helmet.
armor.prot=Sets the protection value of the armor. A chain mail cuirass has a protection value of 9.
armor.def=Sets the defense bonus. A chain mail cuirass has a defense bonus of -1. For shields, use this command to set parry value. Final parry value is always the #def value minus #enc value.
armor.enc=Set the encumbrance value. A chain mail cuirass has an encumbrance of 1. For shields, use this command to set defense penalty (e.g. "#enc 2" means defense -2).
armor.rcost=Sets the resource cost for the armor.

monster.selectmonster=Selects the monster that will be affected by the following modding commands. End modding this unit with the #end command. To find out what number a particular unit has, look at his stats in the game and press ctrl+i.
monster.newmonster=Monster nbr should be a number between 3001 and 6999. It must not be the same as any other monster. This new monster will be affected by the following modding commands and there should be an #end command at the end.  It is not necessary to set a monster number when creating a new monster. It is not recommended to use a monster number with monsters that have unique names like Sorceress of the Sacred Fire because that will reduce the risk of conflicts between mods.  If a monster number is not used, Dominions will automatically use the first free number from 3000+ for the monster. In this instance all references to the monster in other moddig (such as spells or magic sites) must be by name.  Using lower hardcoded numbers later in the mod will overwrite the number initially assigned by a numberless #newmonster command.
monster.end=Always use this command at the end of modifying or creating a monster.
monster.name=This must be the first command for every new monster. It sets the name of the monster.
monster.fixedname= Gives a fixed name to a monster if it is a commander. Useful for giving specific names to heroes.
monster.descr= This is the text information that is displayed when you view the monster stats.
monster.spr1=The file name of the normal image for the monster. The size of the image should be 8, 16, 32, 64 or 128 pixels wide/high.  A human being should be about 32 pixels high and there should be 2 pixels of free space between his feet and the bottom of the image.  If the monster is to have a shadow in the image, use the magenta color (RGB 255, 0, 255) for shadow.
monster.spr2=The file name of the attack image for the monster. If this is not set, then spr1 will be used for this image too.
monster.speciallook=This command surround a monster with a particle effect. Value can be from 1 to 3 and represents fire shield look, astral shield look and a burning look respectively.
monster.clear=Removes all weapons, armors, stats, magic skills and special abilities from the monster. A useful command when modifying an existing monster.
monster.clearweapons=Removes all weapons from the active monster.  Must be used before assigning new weapons or the monster will have both old and new weapons.
monster.cleararmor=Removes all armor from the active monster.  Must be used before assigning new armor or armor assignment does not work correctly.
monster.clearmagic=Removes all magic skills from the active monster.
monster.clearspec=Removes all special abilities from the active monster. The special abilities are stuff like Holy, Fire Resistance, Awe, etc.
monster.copystats=Copies all weapons, armors, stats, magic skills and special abilities from an existing monster.  The existing monster can be a monster that has been created previously in the mod. Copystats will overwrite all previous commands for the selected monster, so it should be used as the first command after the #newmonster command.
monster.copyspr=Copies the sprite from an existing monster to the current one. Do not use this if you intend to change the sprite using the #spr1 command as it would then change the looks of both monsters.
monster.slowrec=Takes two turns to recruit this monster, both as unit and as commander.
monster.noslowrec=Changes a monster that takes two turns to recruit to require only one turn to recruit.
monster.reclimit=The monster can only be recruited in limited numbers. You can only recruit <units / turn> of this monster in any one province.
monster.reqlab=Recruiting the monster requires a lab.
monster.reqtemple=Recruiting the monster requires a temple.
monster.chaosrec=The monster is cheaper to recruit if there are Turmoil scales in the province. The monster costs [<value> x <Turmoil level>] less gold to recruit. Order scales do not affect the price. The recruiting player pays full price for the unit on purchase, but gets the turmoil discount back into the treasury when the monster joins the army.
monster.aisinglerec=Will tell the AI to only recruit a single one of these per batch.
monster.ainorec=Will tell the AI to never recruit this monster.
monster.rcost=The cost in resources. The resource cost of weapons and armor will be added to this. Most human troops have a rcost of one. Heavy cavalry have a base rcost of 8 -15 combined with #ressize 3 to include the barding of the mount.
monster.gcost=The cost in gold. This is also the cost in design points for pretenders. Most human troops have a gold cost of 10.  In Dominions 4, the gold cost of monsters can be either fixed or calculated automatically. Monsters with a fixed cost will always cost the same amount of gold, whether recruited as a unit or as a commander. A fixed gold cost should be used for special monsters like elephants or the Sirrush and always for pretender gods.
monster.hp=The maximum number of hit points for the monster. A normal human has 10 hit points, a giant has 30 hit points and a huge dragon has 125 hit points.
monster.size=The size of the monster. 1=hoburg, 2=human, 3=cavalry, 4=giant, 6=dragon or a sphinx.
monster.ressize=Use this command with a size value of 2 to give a cavalryman resource cost calculated based on size 2 instead of 3. Size value must be a number between 1 and 6.
monster.prot=The monster's natural protection. This value should be 0 for all humans, 5 for a lizardman or about 18 for a huge and scaly dragon.
monster.mr=The magic resistance of the monster. A normal human has 10, 1st level mages have 13 and 3rd level mages have 15. No one has magic resistance above 18, except some astral beings from R'lyeh who may have up to 20.
monster.mor=The morale of the monster. A normal human soldier has morale 10, a satyr of Pangaea has 8 and a fierce minotaur has 13. Giving a monster 50 in morale makes it mindless and prone to dissolving due to lack of proper leadership.  Undead with a mind but nothing to lose usually have 30 in morale.
monster.str=The strength of the monster. A normal human soldier has 10, a giant has 20 and a dragon has 25 or more.
monster.att=The basic attack skill of the monster. A normal human soldier has 10 and only the elite of the elite may have 15. The most skilled human unit in the game is the Emerald Lord with attack 15 and defense 14. A dragon has attack 15 and defense 12.
monster.def=The basic defense skill of the monster. A normal human soldier has 10.
monster.prec=The basic precision of the monster. A normal human archer has 10.
monster.enc=The basic encumbrance of the monster. Normal humans have 3 and undead beings or machines have 0. Monsters with 0 encumbrance never get exhausted by fighting, only spellcasting.
monster.mapmove=The speed at which the monster travels on the map. This should be 1 for heavy infantry, 2 for a lightly armed human or knights and 3 for light cavalry.
monster.ap=The number of action points when the monster is unencumbered. This should be about 12 for a human, 20 for a knight or 25 for light cavalry.
monster.eyes=Sets the number of eyes for a monster. Number of eyes must be at least one unless the monster is #blind. The number of eyes affects how easily a monster goes blind by battle afflictions.
monster.voidsanity=Reduces susceptibility to insanity. Insanity chance is divided by <value>, e.g. 10. Horrors and Void beings have a voidsanity value of 20.
monster.weapon=Equips the monster with this weapon. A monster can have up to four weapons and all melee weapons will be used simultaneously. All weapons found in Dominions can be used, but some different weapons have the same name so you might have to use the weapon number instead. The most common manufactured weapons can be found in Table 1 and the most common natural weapons can be found in Table 3. Press ctrl+i when viewing a unit's stats to find out the weapon, armor and monster number for that particular unit.  When modding an existing monster that already has weapons, each new #weapon command will add a new weapon to the monster. If you want to change the monster's weapons without adding new ones, you must use the #clearweapons command to remove the existing weapons first.
monster.armor=Equips the monster with this armor. A monster can have up to three armors. One helm, one body armor and one shield. Some common armors can be seen in Table 8.  When modding an existing monster that already has armor, each new #armor command will add a new armor to the monster (up to the limit of three). If you want to change the monster's armor without adding new ones, you must use the #cleararmor command to remove the existing armor first.
monster.pathcost=The cost for a new path in design points when this monster is used as a god. Standard is a value between 10 (arch mage) and 80 (dragon).  By using this command the monster will also be selectable as a god.
monster.startdom=The default dominion strength this monster is used as a god. Standard is a value between 1 (arch mage) and 4 (oracle). This command also makes the monster selectable as a god.
monster.homerealm=Sets the home realm of the god, which makes the god available as a default choice for nations that belong to the same realm. See Table 10 for home realm numbers. This command is not needed and should not be used if you only intend the god to be used by a single nation or a few nations instead of being widely available. Use #homrealm 0 to clear the homerealm of a pretender god.
monster.female=Being female is a minor advantage that makes you immune to being charmed by the Succubus.  Commanders with this tag get feminine names.
monster.mounted=Indicates the monster is mounted. Mounted monsters have increased defense (+3) and do not suffer from armor encumbrance but should have about two extra in basic encumbrance.
monster.holy=Holy (sacred) troops can be blessed by priests.
monster.animal=Indicates that the monster is an animal. Animals are affected by the Animal Awe power. Animals receive a morale bonus when led to combat by a beast master.
monster.undead=This monster is an undead.
monster.demon=This monster is a demon.
monster.magicbeing=This monster is a magic being.
monster.stonebeing=This monster is a stone being and immune to petrification.
monster.inanimate=Inanimate beings are immune to some spells.
monster.coldblood=Cold blooded like the lizards of C'tis.
monster.immortal=This monster is immortal like a Lich.
monster.lesserhorror=Monsters with this tag are used as lesser horrors.
monster.greaterhorror=Monsters with this tag are used as horrors.
monster.doomhorror=Monsters with this tag are used as doom horrors.
monster.blind=This monster has no eyes and cannot be affected by blindness.
monster.unique=There can only be one of this monster. If it dies and is resummoned, it will still be the same monster and it will have retained experience, curses, afflictions, magic etc.
monster.bug=Monsters with this tag are summoned by the Swarm spell on land.
monster.uwbug=Monsters with this tag are summoned by the Swarm spell underwater.
monster.autocompete=This monster will automatically compete in the Arena deathmatch.
monster.immobile=This monster is Immobile like the Monolith.  Immobile units may teleport, but cannot use the Cloud Trapeze spell..
monster.aquatic=This monster can only live under water.
monster.amphibian=This monster can travel both under and over water.
monster.pooramphibian=This monster can travel under water, but is hindered by it.
monster.float=The monster floats in the air and can cross rivers.  It is also immune to earthquakes and other effects that only affect ground bound monsters.
monster.flying=This monster can fly. To be able to fly in a storm, the monster must also be #stormimmune. The monster can cross rivers. It can also cross mountain passes if it is not cold in the provinces the pass connects.
monster.stormimmune=This monster can fly during a storm. If the monster has the #stormpower attribute, this command is redundant.
monster.teleport=The monster can teleport. Movement on the battlefield is instantaneous and the monster is not hindered by storms. The command automatically sets mapmove to 10 and the creature ignores
terrain restrictions and the Sea of Ice spell.
monster.unteleportable=The monster cannot use Teleport, Gateway or Astral Travel spells to move. It can still use Stygian Paths and Faery Trod.
monster.noriverpass=The monster is unable to cross rivers even when they are frozen, like a vampire.
monster.forestsurvival=Monster has the Forest Survival skill. Forest terrain does not hinder movement.
monster.mountainsurvival=Monster has the Mountain Survival skill.  Mountain terrain does not hinder movement and the monster can cross mountain passes if it is not cold in the provinces the pass connects.
monster.swampsurvival=Monster has the Swamp Survival skill. Swamp terrain does not hinder movement.
monster.wastesurvival= Monster has the Waste Survival skill. Waste terrain does not hinder movement.
monster.sailing=A commander with this ability is able to sail over two sea provinces with his troops. Ship size is the size of the boat and indicates how many size points the commander can transport. Standard value is 999. Max unit size is the maximum size unit that can be transported, usually 2 or 3.
monster.giftofwater=A commander with this ability is able to bring a number of units underwater with him as long as their combined size points do not exceed the value of this ability.
monster.indepmove=The monster has a chance of moving on map if owned by independents)
monster.stealthy=This monster can sneak into enemy provinces.  The number of patrolling units required to have a 50% chance of detecting the sneaking monster is <value> + 40. The default stealth value when using this modding command is 0. Scouts are harder to detect and have a standard value of 10.  A Spy has 20 and troops with glamour usually have 25..
monster.illusion=Gives a monster glamour. These monsters cannot be discovered by scouts and have a mirror image protecting them in battles.
monster.spy=This monster is a spy.
monster.assassin=This monster is an assassin.
monster.patience=The patience value increases the chances of the assassin to catch his target unawares and without bodyguards. Each point of patience decreases the chance of bodyguards being present by 10%. If the bodyguard unit has the Bodyguard ability, it reduces the effectiveness of the assassin's Patience.
monster.seduce=Gives the monster the ability to seduce like a Nagini. The value indicates the difficulty of the morale check, 10 is standard.
monster.succubus=Gives the monster the ability to seduce like a Succubus (i.e. flies home with victim). The value indicates the difficulty of the morale check, 10 is standard.
monster.beckon=Gives the monster the ability to lure enemy commanders like the Siren. The value indicates the difficulty of the morale check, 10 is standard.
monster.falsearmy=The monster creates the false impression of greater numbers than there really are. Enemy scouting reports will inflate the size of the army by <value> units.
monster.foolscouts=The monster creates the false impression of uniformity in its own army. Enemy scouting reports will perceive the army to only contain one type of troop. The reported troop type is usually the most common troop type present.
monster.singlebattle=The monster only fights in one battle and then leaves, like the gladiators of Ermor and Pythium.
monster.deserter=A commander with this attribute has chance of deserting each month.
monster.horrordeserter=Like #deserter, but the desertion chance is increased during astral corruption.
monster.defector=The monster has a chance to become independent if owned by player. The Unfettered form of the Eater of the Dead uses this mechanic.
monster.startage=The start age for a monster. Usually there is no need to set this as it will be calculated automatically depending on maxage and skills.  An age of zero clears this command and an age of -1 sets start age to zero. The startage value is the starting point for actual age calculations based on magic and other skills.
monster.maxage=This maximum age for a monster. After this age it will risk getting afflictions and eventually die.  Default is 50 for humans, 500 for undead, 1000 for demons. Different magic paths increase maxage 50% of this value per point of magic, depending on the type of creature. Undead are affected by Death magic, inanimate creatures by Earth magic, demons by Blood magic and all others by Nature magic, in that order (if the monster belongs to more than one of these categories at once, e.g. lifeless undead).
monster.older=Makes the monster start somewhat older or younger than its calculated or preset start age.
monster.heal=Grants Pangaea-like healing powers to the monster (Recuperation special ability).
monster.noheal=This monster does not heal naturally. If it is a magic being it will heal if it is located in a province with a lab.
monster.healer=Grants a commander the Heal Troops ability.  The percent value is the chance of success for every unit in the province. Success chance is checked against every unit to see if the commander successfully uses the healing ability.  If successful, a check is made against the difficulty of each affliction and if it succeeds, the affliction in question is healed. Some afflictions are harder to heal than others.  This command still works, but it is replaced in all instances of in-game occurrence with the #autohealer or #autodishealer mechanic.
monster.autohealer=The monster automatically heals <value> afflictions from units in the same province. The default value is 1. Only very powerful healers should have higher values. The Chalice artifact has a value of 5.
monster.autodishealer=The monster automatically heals disease from <value> units in the same province. The default value is 1. Only very powerful disease healers should have higher values.
monster.autodisgrinder=The monster automatically heals disease from <value> units in the same province. Each disease healed is converted to a Death gem.
monster.startaff= The monster has a chance of starting with a random affliction like a flagellant.
monster.woundfend= The monster is less likely to suffer an affliction from a wound.
monster.uwdamage=This monster takes damage equal to the indicated percentage of its total hit points every turn it spends underwater (i.e. in a sea province).  Vampires have #uwdamage 100 so they cannot go underwater at all.
monster.homesick=This monster takes damage equal to the indicated percentage of its total hit points every turn it spends away from its home province (the province where it was first recruited, summoned or spawned).
monster.hpoverflow=The monster's hit points can increase past the normal maximum. The extra HP are permanently retained until lost due to damage. This command is useful for units that possess life drain attacks or that can #digest swallowed monsters.
monster.pierceres=The monster takes half damage from piercing weapons.
monster.slashres=The monster takes half damage from slashing weapons.
monster.bluntres=The monster takes half damage from blunt weapons.
monster.ethereal=The monster is ethereal. Non-magical weapons have only 25% chance of harming the monster when they hit, but when they do, they inflict full damage unless mitigated by another ability.  Ethereal monsters can pass through walls during the storming of a fortress.
monster.coldres=Grants cold resistance to the monster. A value of 5 or more protects the monster from the fatigue effects of a chill aura.
monster.fireres=Grants fire resistance to the monster. A value of 5 or more protects the monster from the fatigue effects of a heat aura.
monster.poisonres=Grants poison resistance to the monster.
monster.shockres=Grants shock resistance to the monster.
monster.iceprot=Protection varies with the temperature in the province. The protection value is added or subtracted for every step on the Cold scale.
monster.invulnerable=The monster has invulnberability to non-magical weapons. The invulnerability value counts as natural protection against normal weapons.
monster.regeneration=The monster regenerates like a troll and heals damage every combat round. The percent value indicates how many percent of its total hit points are regenerated every turn. The standard value for regeneration is 10.
monster.reinvigoration=Reduces the fatigue by <points> amount every turn in battle. This value can be negative to gain extra fatigue in battle instead. Lower fatigue reduces the chance of the monster suffering critical hits while higher fatigue increases it.
monster.heat=This monster is surrounded by heat like an Abysian. The heat aura is <value> + Fire magic squares in size. Standard value is 3.
monster.cold=This monster is surrounded by cold like a Winter Wolf. The chill aura is <value> + Water magic squares in size. Standard value is 3.
monster.poisoncloud=Monster is surrounded by a poison cloud.  Standard size is 6.
monster.diseasecloud=Monster is surrounded by a disease cloud.  Standard size is 6. The disease cloud adds the Plague Carrier icon to the monster.
monster.animalawe= Bonus can be a value of one or more. A bonus of one means that animals with a morale of 11 have about 50% chance of daring to strike. A bonus of 10 means that you need a morale of 20 to get a 50% chance. Standard value is 1 (for Awe(+1) ).
monster.awe=Bonus can be a value of one or more. A bonus of one means that people with a morale of 11 have about 50% chance of daring to strike. A bonus of 10 means that you need a morale of 20 to get a 50% chance. Standard value is 1 (for Awe(+1) ).
monster.fear=This monster is very fearsome. A high value indicates higher fear. The standard value is 5.  Death magic increases the fear value. The monster lowers the morale of enemy units in <value> squares around it. Affected squares are randomly determined. Units with Death magic 5 gain Fear even without this command.
monster.fireshield=Anyone striking this monster will take <damage> points of armor piercing fire damage. Standard damage for fire shields is 8. Fire magic increases the amount of damage.
monster.banefireshield=Anyone striking this monster will take <damage> points of armor piercing bane fire damage. The damaged unit will also suffer the effect of the decay spell if it fails an MR check. Standard damage for bane fire shields is 8.
monster.damagerev=The monster has the Damage Reversal ability.  Any creature that hits the monster must make a magic resistance check or suffer the damage itself instead of harming the target. Strength must be at least one and strength minus one is the penalty to the MR check. Use strength 1 for standard damage reversal with no penalty.
monster.bloodvengeance=The monster has the Blood Vengeance ability.  Any creature that hits the monster must make a magic resistance check or suffer the same damage that it inflicts on its target. Strength works identically to #damagerev.
monster.slimer=Any unit attacking this monster must make a magic resistance check or become immobilized by oozing slime, identical to the effects of the Slime spell. Strength works identically to #damagerev.
monster.entangle=Anyone striking this monster may get entangled.  This ability does not have an icon.
monster.eyeloss=Anyone striking this monster may lose an eye.  This ability does not have an icon.
monster.horrormark=Anyone striking this monster may be horror marked. This ability does not have an icon.
monster.poisonarmor=Anyone striking this monster with short weapons will be poisoned.
monster.chaospower=The monster will get stat increases or decreases depending on the Turmoil scale.
monster.coldpower=The monster will get stat increases or decreases depending on the Cold scale.
monster.firepower=The monster will get stat increases or decreases depending on the Heat scale.
monster.magicpower=The monster will get stat increases or decreases depending on the Magic scale.
monster.stormpower=The monster gets stat increases in combat during storms. This attribute also duplicates the effects of the #stormimmune attribute, giving the monster the ability to fly during a storm.
monster.darkpower=The monster will get stat increases in darkness.  Only active in combat.
monster.springpower=The monster has increased hit points in spring and lowered hit points in autumn.
monster.summerpower=The monster has increased hit points in summer and lowered hit points in winter.
monster.fallpower=The monster has increased hit points in autumn and lowered hit points in spring.
monster.winterpower=The monster has increased hit points in winter and lowered hit points in summer.
monster.ambidextrous=This monster gets reduced attack penalty when using two weapons. A normal value is 2 or 3.
monster.berserk=This monster can go berserk like a barbarian chief or a minotaur. The bonus value will be added to strength and attack and subtracted from defense. It also increases encumbrance. A normal bonus value is 3.
monster.darkvision= Gives monster darkvision, lessening penalties for fighting under darkness. Use value 100 for perfect darkvision. Cannot be set above 100.
monster.trample=This monster can trample smaller beings.
monster.trampswallow=The monster automatically swallows the targets of a successful trampling attack. Swallowed monsters are removed from the battlefield until the swallowing monster is killed.
monster.digest=The monster digests any swallowed creatures.  Swallowed creatures take <dmg> damage every combat round until dead or until the monster that swallowed them is killed.
monster.incorporate=The monster incorporates any swallowed creatures as a part of itself. Swallowed creatures take damage every combat round until dead or until the monster that swallowed them is killed.  The monster that incorporates them heals a number of hit points equal to damage inflicted every combat round.
monster.deathcurse=When this monster dies, the unit that strikes the killing blow is cursed.
monster.deathdisease=The monster bursts in a cloud of disease ridden fumes when it dies, infecting its killer and anyone nearby with disease.
monster.deathparalyze=The monster erupts in a paralyzing explosion on death, forcing everyone in the area of effect to make a MR check or become paralyzed.
monster.deathfire=The monster erupts in a fiery explosion when it dies, inflicting 10 AP fire damage to everyone in the area of effect.
monster.castledef=Gives a castle defense bonus to the monster.  The monster counts as <value> extra monsters when defending a fort from a siege.
monster.siegebonus=A value of ten will make this monster count as ten extra humans when it comes to breaking down castle gates.
monster.patrolbonus=A value of ten will make this monster count as ten extra humans when it comes to patrolling. This value can also be negative for extra poor performance.
monster.pillagebonus=A monster with this ability excels at pillaging. A barbarian has a pillage bonus of one which makes them count as one man extra when it comes to pillaging.
monster.supplybonus=A monster with this ability produces extra supplies. A negative value can also be used, which will make the monster consume more supplies than usual.
monster.neednoteat=This monster doesn't need any food and doesn't consume any supplies. To create a monster that cannot starve but still eats, combine this effect with a negative #supplybonus.
monster.nobadevents=The monster will reduce the chance of negative events in his current province. The value is the percent chance of negating a possible bad event.
monster.incunrest=The monster will increase or decrease unrest at his location. The value divided by 10 is the amount increased per month. A negative can be used to decrease unrest instead.
monster.incprovdef=The monster is good at organizing provincial defenses. PD is increased by <value> per turn, to a maximum of 19.
monster.leper=The monster spreads a very deadly disease that kills population and infects military units in the province. The percent value is the chance for a military unit in the same province to be infected.
monster.popkill=The monster kills [10 * amount] of population in the province it resides in every month. This applies to both commander and non-commander units with this attribute.
monster.inquisitor=This monster has a bonus when preaching against enemy Dominion. Its holy magic level counts as double for this purpose. The monster must have the #holy tag.
monster.heretic=The monster decreases dominion in the province it resides in as if it was an enemy priest engaged in preaching. The value of the heretic ability acts as the priest level and should be set within the range of 1 - 5.
monster.elegist=The monster is more effective than its normal priest level when calling a god or disciple back from death. The Elegist value is added to its priest level when performing this action.
monster.spreaddom=The monster spreads the Dominion of the pretender god by its mere presence. The candles value should usually be one, meaning that the monster spreads as much dominion as one prophet.
monster.shatteredsoul=The monster suffers from a shattered soul like a Tartarian. There is a <percent> chance each turn that the monster (if a commander) does not obey orders but does something else instead.
monster.taxcollector=The monster can collect taxes from provinces that cannot trace a route to the nearest fort.
monster.gold=The monster generates gold that is added to the treasury. Use a negative value for a monster that costs gold every month above and beyond the normal upkeep.
monster.nohof=The monster cannot enter the Hall of Fame.
monster.shapechange=This monster is able to change shape to and from another monster at will. The other monster is not affected by this command and must be given #shapechange command with the first form as the value. Dragons use this ability. It is also possible to do multiple form shapechangers such as the Jotun Skratti by chaining this command over several monsters.
monster.firstshape=This monster will change shape to its first shape when it feels ok. Werewolves have this ability in their wolf shapes.
monster.secondshape=This monster will assume another shape when it gets seriously wounded. Remember to give the other shape the #firstshape command if you want it to return to the primary form when it feels better. Werewolves in human form use this ability.
monster.secondtmpshape=This monster will transform into another monster when it is killed in battle. This other monster will be removed after battle. Serpent Cataphracts use this ability.
monster.cleanshape=The monster will heal all afflictions and hp if changing shape from secondshape to firstshape.  This command must be applied to the monster's firstshape, so for a werewolf the human form.
monster.landshape=The monster changes to this shape when moving from a water province to a land province.
monster.watershape=The monster changes to this shape when moving from a land province to a water province.
monster.forestshape=The monster changes to this shape when moving from a non-forest province to a forest province.
monster.plainshape=The monster changes to this shape when moving from a forest province to a non-forest province. If the monster also has a watershape, the watershape takes precedence over the plainshape, such as when moving from a forest to a water province.
monster.growhp=The monster grows into the previous monster once it has this many hit points or more. Hydras use this mechanic.
monster.shrinkhp=The monster shrinks to the following monster once it has this many hit points or less. Hydras use this mechanic.
monster.reanimator=The monster will reanimate this number of corpses automatically every turn.
monster.domsummon=Summons a number of monsters each month spent inside friendly dominion. The amount summoned is a dominion strength sided open ended die roll.
monster.domsummon2=Half as effective as #domsummon.
monster.domsummon20=A twentieth as effective as #domsummon.
monster.raredomsummon=There is a flat 8% chance of summoning one creature of this type when in a province with friendly dominion.
monster.makemonsters1=Gives the monster a special order that can summon a monster per month. #makemonsters1 to #makemonsters5 can also be used to summon more monsters per month.
monster.makemonsters2=Gives the monster a special order that can summon a monster per month. #makemonsters1 to #makemonsters5 can also be used to summon more monsters per month.
monster.makemonsters3=Gives the monster a special order that can summon a monster per month. #makemonsters1 to #makemonsters5 can also be used to summon more monsters per month.
monster.makemonsters4=Gives the monster a special order that can summon a monster per month. #makemonsters1 to #makemonsters5 can also be used to summon more monsters per month.
monster.makemonsters5=Gives the monster a special order that can summon a monster per month. #makemonsters1 to #makemonsters5 can also be used to summon more monsters per month.
monster.summon1=Automatically summons monsters each month.  The #summon1 command summons one monster per month and #summon2 to #summon5 more according to the number in the command.
monster.summon2=Automatically summons monsters each month.  The #summon1 command summons one monster per month and #summon2 to #summon5 more according to the number in the command.
monster.summon3=Automatically summons monsters each month.  The #summon1 command summons one monster per month and #summon2 to #summon5 more according to the number in the command.
monster.summon4=Automatically summons monsters each month.  The #summon1 command summons one monster per month and #summon2 to #summon5 more according to the number in the command.
monster.summon5=Automatically summons monsters each month.  The #summon1 command summons one monster per month and #summon2 to #summon5 more according to the number in the command.
monster.battlesum1=Automatically summons 0-X monsters to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 monsters etc.
monster.battlesum2=Automatically summons 0-X monsters to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 monsters etc.
monster.battlesum3=Automatically summons 0-X monsters to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 monsters etc.
monster.battlesum4=Automatically summons 0-X monsters to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 monsters etc.
monster.battlesum5=Automatically summons 0-X monsters to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 monsters etc.
monster.batstartsum1=Summons x monsters at start of battle.  #batstartsum1 summons 1 monster, #batstartsum2 summons 2 monsters etc.
monster.batstartsum2=Summons x monsters at start of battle.  #batstartsum1 summons 1 monster, #batstartsum2 summons 2 monsters etc.
monster.batstartsum3=Summons x monsters at start of battle.  #batstartsum1 summons 1 monster, #batstartsum2 summons 2 monsters etc.
monster.batstartsum4=Summons x monsters at start of battle.  #batstartsum1 summons 1 monster, #batstartsum2 summons 2 monsters etc.
monster.batstartsum5=Summons x monsters at start of battle.  #batstartsum1 summons 1 monster, #batstartsum2 summons 2 monsters etc.
monster.batstartsum1d6=Summons xd6 monsters at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the monster summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
monster.batstartsum2d6=Summons xd6 monsters at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the monster summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
monster.batstartsum3d6=Summons xd6 monsters at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the monster summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
monster.batstartsum4d6=Summons xd6 monsters at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the monster summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
monster.batstartsum5d6=Summons xd6 monsters at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the monster summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
monster.montag=This command assigns a monster tag value to a creature. The value must be a number between 1000 and 100000. The monster tag value is a summoning marker that can be used with the other monster summoning commands and in spell modding to summon randomly determined monsters from a defined list.
monster.nametype=Sets the type of random name that this monster gets when it's a commander. For name numbers and their meaning see Table 14a and Table 14b.  If you do not set the name type explicitly, then Dominions will take a guess based on gender, size, resistances and so forth and sometimes come up with the correct result anyway.  Nametypes 161 and 299 should not be used for modding purposes.
monster.noitem=This monster can only use misc items.
monster.itemslots=Sets which item slots are available for this monster. See Table 12 for useful slot values. If you want to have 2 hand slots and 1 body slot then just add those two numbers together.  Never add 1 hand and 1 hand, use the 2 hands value instead. The bottom three entries in the table are some precalculated values for your convenience.  Never use the nothing value, unless you really want no slots at all. You can omit this command if you want the standard 2 hands, 1 head, 1 body, 1 feet and 2 misc.
monster.noleader=This monster cannot lead units when it is a commander. Use this for scouts and assassins.  Commander cost +10.
monster.poorleader=Leadership value 10. This is the standard value for mages. Commander cost +15.
monster.okleader=Leadership value 40. This is the default value and it is the standard for non-elite commanders.  Commander cost +30.
monster.goodleader=Leadership value 80. Commander cost +60.
monster.expertleader=Leadership value 120. Commander cost +100.
monster.superiorleader=Leadership value 160. Commander cost +150.
monster.nomagicleader=This monster cannot lead magic units when it is a commander (unless it it is a mage). This is the default.
monster.poormagicleader=This monster has an innate ability to command 10 magic beings. This is a very rare ability that only most magic beings possess.
monster.okmagicleader=This monster has an innate ability to command 40 magic beings. This is a very rare ability that only most magic beings possess.
monster.goodmagicleader=This monster has an innate ability to command 80 magic beings. This is a very rare ability that only most magic beings possess.
monster.expertmagicleader=This monster has an innate ability to command 120 magic beings. This is a very rare ability that only most magic beings possess.
monster.superiormagicleader=This monster has an innate ability to command 160 magic beings. This is a very rare ability that only most magic beings possess.
monster.noundeadleader=This monster cannot lead undead units when it is a commander (unless it it is a death or blood mage). This is the default.
monster.poorundeadleader=This monster has an innate ability to command 10 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.okundeadleader=This monster has an innate ability to command 40 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.goodundeadleader=This monster has an innate ability to command 80 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.expertundeadleader=This monster has an innate ability to command 120 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.superiorundeadleader=This monster has an innate ability to command 160 undead beings. This is a rare ability that usually only demons or undead beings possess.
monster.inspirational=All units under the command of this monster have their morale increased by <bonus> in addition to modifiers from base leadership. Commander cost +10 per point. The value can be negative.
monster.beastmaster=All animals under the command of this monster have their morale increased by <bonus>.
monster.taskmaster=All slaves under the command of this monster have their morale increased by <bonus>.
monster.slave=Slaves are typically untrained fodder who are given weapons and herded into battle. They have low morale and are easily routed. Their morale is improved when led by a taskmaster.
monster.undisciplined=Undisciplined monsters cannot be given orders in battle. They can only deploy in the skirmish formation and will attack the enemy without regard for any battle plan.
monster.formationfighter=The monster is trained to fight in formation with other units and does not suffer from reduced morale when deployed in advanced formations instead of the basic box formation. The default value for this ability is 1. There are no monsters in the game with a value of 2 or more.
monster.bodyguard=The monster's morale is increased by <bonus> when its orders are set to Guard Commander.  The bodyguard bonus reduces an assassin's Patience value when detemining whether the bodyguard is present during an assassination.
monster.standard=The monster increases the morale of units in the same squad by <bonus>. Multiple standards in the same squad do not stack. Only the highest standard value in the squad counts. The normal value for this command is 1.
monster.magicskill=Gives a magic skill to the active monster. The path must be a number from Table 16 and level should be a number from 1 to 10. If the monster already has this magic skill then the old level will be replaced by the new one, unless it is a random skill. Units with Holy magic must also have the #holy command or the mod will crash.
monster.custommagic=Gives a chance for another magic skill to the active monster. The path mask must be a number from Table 17 or a sum of multiple masks from this table.  Chance should be a number from 1 to 100. Use this command multiple times for many random picks. E.g. use path mask 384 and chance 50 to give a commander a 50% chance of getting one level higher in Fire or Air magic.  A chance of more than 100% creates a linked random (getting two or more levels of the same random path from one random pick like e.g. King of the Deep). For example, a 200% random chance means +2 levels in the path. This is displayed in the unit's random magic information.
monster.magicboost=Gives a boost or reduction to the monster's magic ability for one or all magic paths. The boost can be from -5 to 5 levels. See Table 16 for path numbers (0-8). Use number 53 as path to boost all paths at once.
monster.masterrit=Pathboost for the purpose of casting rituals. A monster with this ability can cast rituals that would require <value> higher magic paths than it actually has. A negative value makes the monster worse at casting rituals.
monster.researchbonus=Makes a commander better or worse at magic research. A sage has a value of 8.
monster.inspiringres=The monster inspires other mages to be more effective researchers. All other mages in the same province gain a research bonus equal to <value> while the monster stays in the province.
monster.divineins=There cannot be more than this number of divinely inspired researchers per province. Any extra divinely inspired researchers have their research value ignored The monks of Man use this mechanic.
monster.drainimmune=The monster is immune to the effects of Drain scale like the master smiths of Ulm. There is no research penalty from Drain scale and in combat the fatigue costs of spells are not increased by the Drain scale. The monster gains all normal bonuses from an increased Magic scale.
monster.magicimmune=The monster is immune to the research effects of Drain and Magic scales. There is no research penalty for Drain scale and no research bonus for magic scale.
monster.firerange=Fire magic rituals cast by the monster have an increased range in provinces.
monster.airrange=Air magic rituals cast by the monster have an increased range.
monster.waterrange=Water magic rituals cast by the monster have an increased range.
monster.earthrange=Fire magic rituals cast by the monster have an increased range.
monster.astralrange=Fire magic rituals cast by the monster have an increased range.
monster.deathrange=Fire magic rituals cast by the monster have an increased range.
monster.naturerange=Fire magic rituals cast by the monster have an increased range.
monster.bloodrange=Fire magic rituals cast by the monster have an increased range.
monster.elementrange=Elemental magic (Fire, Air, Water, Earth) rituals cast by the monster have an increased range.
monster.sorceryrange=Sorcery (Astral, Death, Nature, Blood) rituals cast by the monster have an increased range.
monster.allrange=All magic rituals cast by the monster have an increased range.
monster.gemprod=This monster produces a number of magic gems each month. The type ranges from 0 (fire gems) to 7 (blood slaves). See Table 16.
monster.tmpfiregems=The monster produces a number of fire gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
monster.tmpairgems=The monster produces a number of air gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
monster.tmpwatergems=The monster produces a number of water gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
monster.tmpearthgems=The monster produces a number of earth gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
monster.tmpastralgems=The monster produces a number of astral pearls that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
monster.tmpdeathgems=The monster produces a number of death gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
monster.tmpnaturegems=The monster produces a number of nature gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
monster.tmpbloodslaves=The monster rounds up a number of blood slaves from the local population before combat. The blood slaves are not properly prepared and are thus useless for the exactlng requirements of ritual spellcasting.
monster.douse=This monster gets a blood magic bonus when searching for blood slaves. Works like a Sanguine Dousing Rod (bonus = 1).
monster.makepearls=The monster can turn <value> water gems to <value> astral pearls.
monster.bonusspells=The monster can cast a number of spells every combat round in addition to its normal attacks.  The spellcasting cannot be prevented by adjacent enemy units, unlike normal spellcasting.
monster.onebattlespell=Monster will automatically cast this spell just before the battle starts. There is no fatigue cost.  This spell cannot be a spell added by a mod, it must be an original Dominions 4 spell. You can modify the spell used by this command though.
monster.randomspell=The monster has a <percent> chance of casting a random spell in combat instead of a good one.  The ability only works for commanders, because only commanders can cast spells.
monster.tainted=Chance in percent of being horror marked each turn.
monster.forgebonus=Makes it cheaper to create magic items.
monster.fixforgebonus=Gem reduction when forging items. The value is in absolute numbers of gems, not in percent like the other forgebonus. This is the default forgebonus mechanic in Dominions 4.
monster.mastersmith=The monster's magic paths are counted as <value> higher than actual when forging items so a mage with a bonus of 1 and Fire magic 1 would be able to forge items that require Fire 2 to forge.  A negative value makes the monster worse at forging items.
monster.comslave=The monster is automatically a communion slave and does not need to cast the Communion Slave spell to join a communion, like the Theurg Communicant of Pythium in the middle era.
monster.crossbreeder=The monster is skilled in crossbreeding and gets a bonus when using the Crossbreeding or Improved Crossbreeding ritual from the Blood magic school. The crossbreeder receives more units per casting and a higher chance of extraordinary results.
monster.deathbanish=Whoever strikes the killing blow against this monster is banished to another plane.  -11=The Void, -12=The Inferno, -13=Kokytos
monster.kokytosret=Extra chance per month of returning from Kokytos, the infernal realm of ice.
monster.infernoret=Extra chance per month of returning from the Inferno, the infernal realm of fire.
monster.voidret=Extra chance per month of returning from the Void, the plane between worlds and the home of horrors and the Void beings of R'lyeh.
monster.allret=Extra chance of returning from any of the other planes a monster can be banished to.

spell.selectspell=Selects an existing spell that will be affected by the following modding commands. End modding this spell with the #end command.
spell.newspell=Creates a new spell and selects it for modding by the following commands. End creating the spell with the #end command.
spell.end=Always use this command at the end of modifying a spell.
spell.clear=Clears the current spell.
spell.copyspell=Copies all stats including name from the specified spell to the current spell.
spell.name=Sets the name for the active spell. Changing name of a spell will also remove its description, so make sure to set name before description.
spell.descr=A text description of the spell.
spell.school=Magic school for this spell. The number ranges from -1 to 7, see Table 18.
spell.researchlevel=Level of research required to learn this spell. The level should be a number between 0 and 9.
spell.path=The path of the spell. Reqnr should be 0 for the first required path and 1 for the second required path. The path nbr should be a number between -1 and 9, see Table 19.
spell.pathlevel=Level required to cast this spell.
spell.aoe=Sets the area of effect for this spell. Add 1000 to this value to give larger areas to more powerful casters. E.g. 1001 means area = 1+1/level of caster (area would be 2 for a level 1 mage). A value of 666 means that the entire battlefield is affected. 663 means that 50% of all squares are affected, 665 = 25%, 664 = 10%, 662 = 5%.
spell.damage=Set the damage for this spell. Add 1000 to dmg to make the damage be variable with the level of the caster. Damage means damage for damage spells, but it can also mean many other things for different spells. E.g. summoning spells use this value to determine which monster is summoned.
spell.damagemon=Use this to set a spell's damage to a monster if you don't know its number.
spell.effect=Set the effect of the spell. Some of the most common eff values can be seen in Table 20 and Table 21. Value higher than 10000 are rituals and those lower are combat spells. There are many other values that can be used, but these are the only documented ones for now. There are more complete lists in fan-made documentation.
spell.fatiguecost=Set the fatigue cost for this spell. Every 100 in fatigue cost raises the required number of gems or blood slaves by one. Must be used also for rituals to set their gem cost.
spell.flightspr=Set the particle effect to be used when this spell is flying. The fx nbr should be a value between 10000 and 10257. There is currently no list of spell flysprites, though one may become available later in fan-made documentation.
spell.explspr=Set the particle effect to be used when this spell explodes. -1 = no explosion. See Table 7 to find a suitable explosion.
spell.nextspell=With this command the effect of another spell will also take place when the effect of the main spell occurs. The nextspell takes place on every area where the main spell takes effect. So make sure the area of the second spell isn't greater than 1 or there will be overlaps.
spell.nreff=Sets the number of effects for this spell. For summoning spells this determines how many creatures are summoned. Add 1000 to this value to give more powerful casters more effects.
spell.range=Sets the battlefield range for this spell. Add 5000 to this value to give longer range (5 extra per level) to more powerful casters.
spell.precision=Set the precision for this spell.
spell.sound=The sample that will sound when this spell is cast. Samples have the same number as the weapon samples, see Table 4.
spell.spec=Sets the special abilities of a spell. 8388608 is a useful number and it means that the spell can be cast under water. 64 is armor piercing, 128 is armor negating and 4096 means MR negates.  Add values together to make combinations.
spell.restricted=Spell will only be available for this nation. You can use up to three of these commands for a single spell, thus enabling up to three nations to research the spell. A value of -1 restricts the spell to the last manipulated nation, so this command can be used with #newnation.
spell.provrange=Sets the range of a ritual in provinces.
spell.onlygeosrc=Ritual can only be cast from one of these terrains. See Table 25 in Magic Site Modding chapter for terrain masks.
spell.onlygeodst=Ranged ritual can only target one of these terrains. See Table 25 in Magic Site Modding chapter for terrain masks.
spell.onlyfriendlydst= 1 = can only target allied provinces 0 = turn this feature off (default)
spell.onlyowndst= 1 = can only target own provinces 0 = can target any province (default)
spell.nowatertrace= 1 = ritual range cannot trace through water provinces 0 = Ritual range can trace through water provinces (default)
spell.nolandtrace= 1 = ritual range cannot trace over land 0 = ritual range can trace over land (default)
spell.walkable= 1 = ritual range must trace along a walkable path, i.e. sea of ice can block on a land / sea border.  0 = ritual range need not be walkable (default)

item.selectitem=Selects the magic item that will be affected by the following modding commands. End modding this item with the #end command. In the game you can press shift+i when viewing a magic item to see what number it has. Use numbers 500 - 999 for modding.
item.end=Always use this command at the end of modifying a magic item.
item.newitem=Creates a new magic item and selects it for modding by the following commands. End modding the magic item with the #end command.
item.copyitem=Copies all stats from an existing item to the current item.
item.copyspr=Copies the sprite of the specified magic item to the current magic item.
item.spr=Uses a user made image for item sprite. The image should be 32*32 or 64*64 with the item centered in the picture. The item itself should not be larger than 40*40 pixels. Black will be transparent unless the image is saved with alpha information, in which case that will be used instead.
item.constlevel=Level of construction required to forge this item.  This level can be 0,2,4,6,8 or 12 for items that cannot be forged. To disable a item, set this value to 12.
item.mainpath=Main path required to forge this magic item. The path is a number from 0 to 7 from Table 19.
item.mainlevel=Main path level requirement to forge forge this magic item. The level can be anything from 1 to 8. The cost of forging the magic item also depends on the level requirements.
item.secondarypath=Secondary path required to forge this magic item.  The path is a number from -1 to 7 from Table 19.
item.secondarylevel=Secondary path level requirement to forge this magic item. The level can be anything from 1 to 8. The cost of forging the magic item also depends on the level requirements.
item.name=Sets the name for the active magic item.  Changing name of a magic item will remove its description as well, so make sure to set item name before its description.
item.descr=A text description of the magic item.
item.type=Defines whether the item is 1-handed or 2-handed weapon, a shield, a helmet, a body armor, a pair of boots or a miscellaneous item.  See Table 22.
item.weapon=Defines what kind of a weapon, if any, the unit gets when it uses the item. Works on misc item, boots, shield, 2-h weapon, 1-h weapon. Does not work for helmets or armor. Use #weapon 0 to clear an existing weapon from a copied item.
item.armor=Defines what kind of armor, if any, the units gets when it uses the item. Use #armor 0 to clear an existing armor from a copied item. Other numbers cannot be used, name is required.
item.str=The item grants a strength bonus.
item.att=The item grants an attack bonus.
item.def=The item grants a defense bonus.
item.prec=The item grants a precision bonus.
item.mr=The item grants a magic resistance bonus.
item.morale=The item grants a morale bonus.
item.voidsanity=The item grants a voidsanity bonus.
item.fireres=The item grants a Fire Resistance bonus.
item.coldres=The item grants a Cold Resistance bonus.
item.shockres=The item grants a Shock Resistance bonus.
item.poisonres=The item grants a Poison Resistance bonus.
item.restricted=The item is restricted to this nation only. Can be used multiple times on one item to enable it for a few nations. A value of -1 restricts the item to the last manipulated nation, so this command can be used with #newnation.
item.nomounted=The item cannot be used by mounted beings.
item.nocoldblood=The item cannot be used by coldblooded beings.
item.nodemon=The item cannot be used by demons.
item.noundead=The item cannot be used by undead.
item.noinanim=The item cannot be used by inanimate beings.
item.nofemale=The item cannot be used by female beings.
item.onlymounted=The item can only be used by mounted beings.
item.onlycoldblood=The item can only be used by coldblooded beings
item.onlydemon=The item can only be used by demons.
item.onlyundead=The item can only be used by undead.
item.onlyinanim=The item can only be used by inanimate beings.
item.onlyfemale=The item can only be used by female beings.
item.reqeyes=The item can only be used by a being with eyes.
item.nofind=The item cannot be found after battle.
item.pen=The item grants a penetration bonus that makes spells cast by the bearer harder to resist.
item.magicboost=The item increases the bearer's magic skill.  Path is 0-8 or 51=elements, 52=sorcery, 53=all.  See Table 23 for the magic path numbers.
item.spell=Enables user of item to cast this spell in battle or as a ritual
item.autospell=Makes the item cast this spell automatically in battle. It will only be cast once unless #autospellrepeat is also used.
item.autospellrepeat=Makes an item cast its autospell every round of combat.
item.randomspell=The monster has a <percent> chance of casting a random spell in combat instead of a good one.
item.luck=The item grants Luck to its bearer, like Faithful.
item.quickness=The item grants Quickness (double movement, +3 defense, attacks twice per combat round).
item.bless=The item automatically applies the Bless spell to the bearer, like the Shroud of the Battle Saint.
item.barkskin=The item automatically applies the Barkskin spell to the bearer, like the Barkskin Amulet.
item.stoneskin=The item automatically applies the Stoneskin spell to the bearer, like the Boots of Stone.
item.ironskin=The item automatically applies the Ironskin spell to the bearer.
item.mapspeed=The bearer of the item can move <value> provinces more than its normal mapmove in a single turn.
item.waterbreathing=The item grants water breathing to its bearer.
item.float=The item grants its bearer the ability to float.
item.fly=The item grants its bearer the ability to fly.
item.stormimmune=The bearer of the can fly during a storm.
item.run=The bearer of the item is able to move further on the battlefield (double AP for movement).
item.bers=The bearer of the item will go berserk as soon as battle begins. Berserker Pelt has this attribute.
item.extralife=The bearer of the item is resurrected once when killed in combat. The item disappears when the bearer is resurrected.
item.champprize=This item is given as a reward for winning the championship of the Arena deathmatch.
item.autocompete=The bearer of this item will automatically compete in the Arena deathmatch.
item.tainted=Percent chance of being horrormarked each turn.
item.cursed=The item is cursed and cannot be dropped.
item.curse=The item curses its bearer.
item.disease=The item diseases its bearer.
item.chestwound=The item bearer suffers a Chest Wound affliction, which cannot be healed until the item is removed.
item.feeblemind=The item bearer becomes Feebleminded. The affliction cannot be healed until the item is removed.
item.mute=The item bearer becomes Mute. The affliction cannot be healed until the item is removed.
item.nhwound=The item bearer suffers a Never Healing Wound, which cannot be healed until the item is removed.
item.crippled=The item bearer becomes Crippled. The affliction cannot be healed until the item is removed.
item.loseeye=The item bearer loses an eye. The affliction cannot be healed until the item is removed.
item.speciallook=This command surround a item.with a particle effect. Value can be from 1 to 3 and represents fire shield look, astral shield look and a burning look respectively.
item.singlebattle=The item.only fights in one battle and then leaves, like the gladiators of Ermor and Pythium.
item.chaosrec=The item.is cheaper to recruit if there are Turmoil scales in the province. The item.costs [<value> x <Turmoil level>] less gold to recruit. Order scales do not affect the price. The recruiting player pays full price for the unit on purchase, but gets the turmoil discount back into the treasury when the item.joins the army.
item.stonebeing=This item.is a stone being and immune to petrification.
item.noriverpass=The item.is unable to cross rivers even when they are frozen, like a vampire.
item.unteleportable=The item.cannot use Teleport, Gateway or Astral Travel spells to move. It can still use Stygian Paths and Faery Trod.
item.giftofwater=A commander with this ability is able to bring a number of units underwater with him as long as their combined size points do not exceed the value of this ability.
item.seduce=Gives the item.the ability to seduce like a Nagini. The value indicates the difficulty of the morale check, 10 is standard.
item.succubus=Gives the item.the ability to seduce like a Succubus (i.e. flies home with victim). The value indicates the difficulty of the morale check, 10 is standard.
item.beckon=Gives the item.the ability to lure enemy commanders like the Siren. The value indicates the difficulty of the morale check, 10 is standard.
item.falsearmy=The item.creates the false impression of greater numbers than there really are. Enemy scouting reports will inflate the size of the army by <value> units.
item.foolscouts=The item.creates the false impression of uniformity in its own army. Enemy scouting reports will perceive the army to only contain one type of troop. The reported troop type is usually the most common troop type present.
item.pierceres=The item.takes half damage from piercing weapons.
item.slashres=The item.takes half damage from slashing weapons.
item.bluntres=The item.takes half damage from blunt weapons.
item.iceprot=Protection varies with the temperature in the province. The protection value is added or subtracted for every step on the Cold scale.
item.invulnerable=The item.has invulnberability to non-magical weapons. The invulnerability value counts as natural protection against normal weapons.
item.ethereal=The item.is ethereal. Non-magical weapons have only 25% chance of harming the item.when they hit, but when they do, they inflict full damage unless mitigated by another ability.  Ethereal item. can pass through walls during the storming of a fortress.
item.healer=Grants a commander the Heal Troops ability.  The percent value is the chance of success for every unit in the province. Success chance is checked against every unit to see if the commander successfully uses the healing ability.  If successful, a check is made against the difficulty of each affliction and if it succeeds, the affliction in question is healed. Some afflictions are harder to heal than others.  This command still works, but it is replaced in all instances of in-game occurrence with the #autohealer or #autodishealer mechanic.
item.autohealer=The item.automatically heals <value> afflictions from units in the same province. The default value is 1. Only very powerful healers should have higher values. The Chalice artifact has a value of 5.
item.autodishealer=The item.automatically heals disease from <value> units in the same province. The default value is 1. Only very powerful disease healers should have higher values.
item.autodisgrinder=The item.automatically heals disease from <value> units in the same province. Each disease healed is converted to a Death gem.
item.homesick=This item.takes damage equal to the indicated percentage of its total hit points every turn it spends away from its home province (the province where it was first recruited, summoned or spawned).
item.uwdamage=This item.takes damage equal to the indicated percentage of its total hit points every turn it spends underwater (i.e. in a sea province).  Vampires have #uwdamage 100 so they cannot go underwater at all.
item.regeneration=The item.regenerates like a troll and heals damage every combat round. The percent value indicates how many percent of its total hit points are regenerated every turn. The standard value for regeneration is 10.
item.reinvigoration=Reduces the fatigue by <points> amount every turn in battle. This value can be negative to gain extra fatigue in battle instead. Lower fatigue reduces the chance of the item.suffering critical hits while higher fatigue increases it.
item.woundfend= The item.is less likely to suffer an affliction from a wound.
item.hpoverflow=The item.s hit points can increase past the normal maximum. The extra HP are permanently retained until lost due to damage. This command is useful for units that possess life drain attacks or that can #digest swallowed item..
item.poisoncloud=Monster is surrounded by a poison cloud.  Standard size is 6.
item.diseasecloud=Monster is surrounded by a disease cloud.  Standard size is 6. The disease cloud adds the Plague Carrier icon to the item.
item.animalawe= Bonus can be a value of one or more. A bonus of one means that animals with a morale of 11 have about 50% chance of daring to strike. A bonus of 10 means that you need a morale of 20 to get a 50% chance. Standard value is 1 (for Awe(+1) ).
item.awe=Bonus can be a value of one or more. A bonus of one means that people with a morale of 11 have about 50% chance of daring to strike. A bonus of 10 means that you need a morale of 20 to get a 50% chance. Standard value is 1 (for Awe(+1) ).
item.fear=This item.is very fearsome. A high value indicates higher fear. The standard value is 5.  Death magic increases the fear value. The item.lowers the morale of enemy units in <value> squares around it. Affected squares are randomly determined. Units with Death magic 5 gain Fear even without this command.
item.fireshield=Anyone striking this item.will take <damage> points of armor piercing fire damage. Standard damage for fire shields is 8. Fire magic increases the amount of damage.
item.banefireshield=Anyone striking this item.will take <damage> points of armor piercing bane fire damage. The damaged unit will also suffer the effect of the decay spell if it fails an MR check. Standard damage for bane fire shields is 8.
item.damagerev=The item.has the Damage Reversal ability.  Any creature that hits the item.must make a magic resistance check or suffer the damage itself instead of harming the target. Strength must be at least one and strength minus one is the penalty to the MR check. Use strength 1 for standard damage reversal with no penalty.
item.bloodvengeance=The item.has the Blood Vengeance ability.  Any creature that hits the item.must make a magic resistance check or suffer the same damage that it inflicts on its target. Strength works identically to #damagerev.
item.slimer=Any unit attacking this item.must make a magic resistance check or become immobilized by oozing slime, identical to the effects of the Slime spell. Strength works identically to #damagerev.
item.deathcurse=When this item.dies, the unit that strikes the killing blow is cursed.
item.deathdisease=The item.bursts in a cloud of disease ridden fumes when it dies, infecting its killer and anyone nearby with disease.
item.deathparalyze=The item.erupts in a paralyzing explosion on death, forcing everyone in the area of effect to make a MR check or become paralyzed.
item.deathfire=The item.erupts in a fiery explosion when it dies, inflicting 10 AP fire damage to everyone in the area of effect.
item.chaospower=The item.will get stat increases or decreases depending on the Turmoil scale.
item.coldpower=The item.will get stat increases or decreases depending on the Cold scale.
item.firepower=The item.will get stat increases or decreases depending on the Heat scale.
item.magicpower=The item.will get stat increases or decreases depending on the Magic scale.
item.stormpower=The item.gets stat increases in combat during storms. This attribute also duplicates the effects of the #stormimmune attribute, giving the item.the ability to fly during a storm.
item.darkpower=The item.will get stat increases in darkness.  Only active in combat.
item.springpower=The item.has increased hit points in spring and lowered hit points in autumn.
item.summerpower=The item.has increased hit points in summer and lowered hit points in winter.
item.fallpower=The item.has increased hit points in autumn and lowered hit points in spring.
item.winterpower=The item.has increased hit points in winter and lowered hit points in summer.
item.ambidextrous=This item.gets reduced attack penalty when using two weapons. A normal value is 2 or 3.
item.berserk=This item.can go berserk like a barbarian chief or a minotaur. The bonus value will be added to strength and attack and subtracted from defense. It also increases encumbrance. A normal bonus value is 3.
item.darkvision= Gives item.darkvision, lessening penalties for fighting under darkness. Use value 100 for perfect darkvision. Cannot be set above 100.
item.trample=This item.can trample smaller beings.
item.trampswallow=The item.automatically swallows the targets of a successful trampling attack. Swallowed item. are removed from the battlefield until the swallowing item.is killed.
item.digest=The item.digests any swallowed creatures.  Swallowed creatures take <dmg> damage every combat round until dead or until the item.that swallowed them is killed.
item.incorporate=The item.incorporates any swallowed creatures as a part of itself. Swallowed creatures take damage every combat round until dead or until the item.that swallowed them is killed.  The item.that incorporates them heals a number of hit points equal to damage inflicted every combat round.
item.castledef=Gives a castle defense bonus to the item.  The item.counts as <value> extra item. when defending a fort from a siege.
item.siegebonus=A value of ten will make this item.count as ten extra humans when it comes to breaking down castle gates.
item.patrolbonus=A value of ten will make this item.count as ten extra humans when it comes to patrolling. This value can also be negative for extra poor performance.
item.pillagebonus=A item.with this ability excels at pillaging. A barbarian has a pillage bonus of one which makes them count as one man extra when it comes to pillaging.
item.supplybonus=A item.with this ability produces extra supplies. A negative value can also be used, which will make the item.consume more supplies than usual.
item.nobadevents=The item.will reduce the chance of negative events in his current province. The value is the percent chance of negating a possible bad event.
item.incunrest=The item.will increase or decrease unrest at his location. The value divided by 10 is the amount increased per month. A negative can be used to decrease unrest instead.
item.incprovdef=The item.is good at organizing provincial defenses. PD is increased by <value> per turn, to a maximum of 19.
item.leper=The item.spreads a very deadly disease that kills population and infects military units in the province. The percent value is the chance for a military unit in the same province to be infected.
item.popkill=The item.kills [10 * amount] of population in the province it resides in every month. This applies to both commander and non-commander units with this attribute.
item.inquisitor=This item.has a bonus when preaching against enemy Dominion. Its holy magic level counts as double for this purpose. The item.must have the #holy tag.
item.heretic=The item.decreases dominion in the province it resides in as if it was an enemy priest engaged in preaching. The value of the heretic ability acts as the priest level and should be set within the range of 1 - 5.
item.elegist=The item.is more effective than its normal priest level when calling a god or disciple back from death. The Elegist value is added to its priest level when performing this action.
item.spreaddom=The item.spreads the Dominion of the pretender god by its mere presence. The candles value should usually be one, meaning that the item.spreads as much dominion as one prophet.
item.shatteredsoul=The item.suffers from a shattered soul like a Tartarian. There is a <percent> chance each turn that the item.(if a commander) does not obey orders but does something else instead.
item.taxcollector=The item.can collect taxes from provinces that cannot trace a route to the nearest fort.
item.gold=The item.generates gold that is added to the treasury. Use a negative value for a item.that costs gold every month above and beyond the normal upkeep.
item.inspirational=All units under the command of this item.have their morale increased by <bonus> in addition to modifiers from base leadership. Commander cost +10 per point. The value can be negative.
item.beastmaster=All animals under the command of this item.have their morale increased by <bonus>.
item.taskmaster=All slaves under the command of this item.have their morale increased by <bonus>.
item.undisciplined=Undisciplined item. cannot be given orders in battle. They can only deploy in the skirmish formation and will attack the enemy without regard for any battle plan.
item.formationfighter=The item.is trained to fight in formation with other units and does not suffer from reduced morale when deployed in advanced formations instead of the basic box formation. The default value for this ability is 1. There are no item. in the game with a value of 2 or more.
item.bodyguard=The item.s morale is increased by <bonus> when its orders are set to Guard Commander.  The bodyguard bonus reduces an assassin's Patience value when detemining whether the bodyguard is present during an assassination.
item.standard=The item.increases the morale of units in the same squad by <bonus>. Multiple standards in the same squad do not stack. Only the highest standard value in the squad counts. The normal value for this command is 1.
item.douse=This item.gets a blood magic bonus when searching for blood slaves. Works like a Sanguine Dousing Rod (bonus = 1).
item.researchbonus=Makes a commander better or worse at magic research. A sage has a value of 8.
item.inspiringres=The item.inspires other mages to be more effective researchers. All other mages in the same province gain a research bonus equal to <value> while the item.stays in the province.
item.divineins=There cannot be more than this number of divinely inspired researchers per province. Any extra divinely inspired researchers have their research value ignored The monks of Man use this mechanic.
item.drainimmune=The item.is immune to the effects of Drain scale like the master smiths of Ulm. There is no research penalty from Drain scale and in combat the fatigue costs of spells are not increased by the Drain scale. The item.gains all normal bonuses from an increased Magic scale.
item.magicimmune=The item.is immune to the research effects of Drain and Magic scales. There is no research penalty for Drain scale and no research bonus for magic scale.
item.forgebonus=Makes it cheaper to create magic items.
item.fixforgebonus=Gem reduction when forging items. The value is in absolute numbers of gems, not in percent like the other forgebonus. This is the default forgebonus mechanic in Dominions 4.
item.crossbreeder=The item.is skilled in crossbreeding and gets a bonus when using the Crossbreeding or Improved Crossbreeding ritual from the Blood magic school. The crossbreeder receives more units per casting and a higher chance of extraordinary results.
item.bonusspells=The item.can cast a number of spells every combat round in addition to its normal attacks.  The spellcasting cannot be prevented by adjacent enemy units, unlike normal spellcasting.
item.comslave=The item.is automatically a communion slave and does not need to cast the Communion Slave spell to join a communion, like the Theurg Communicant of Pythium in the middle era.
item.deathbanish=Whoever strikes the killing blow against this item.is banished to another plane.  -11=The Void, -12=The Inferno, -13=Kokytos
item.kokytosret=Extra chance per month of returning from Kokytos, the infernal realm of ice.
item.infernoret=Extra chance per month of returning from the Inferno, the infernal realm of fire.
item.voidret=Extra chance per month of returning from the Void, the plane between worlds and the home of horrors and the Void beings of R'lyeh.
item.allret=Extra chance of returning from any of the other planes a item.can be banished to.
item.firerange=Fire magic rituals cast by the item.have an increased range in provinces.
item.airrange=Air magic rituals cast by the item.have an increased range.
item.waterrange=Water magic rituals cast by the item.have an increased range.
item.earthrange=Fire magic rituals cast by the item.have an increased range.
item.astralrange=Fire magic rituals cast by the item.have an increased range.
item.deathrange=Fire magic rituals cast by the item.have an increased range.
item.naturerange=Fire magic rituals cast by the item.have an increased range.
item.bloodrange=Fire magic rituals cast by the item.have an increased range.
item.elementrange=Elemental magic (Fire, Air, Water, Earth) rituals cast by the item.have an increased range.
item.sorceryrange=Sorcery (Astral, Death, Nature, Blood) rituals cast by the item.have an increased range.
item.allrange=All magic rituals cast by the item.have an increased range.
item.makepearls=The item.can turn <value> water gems to <value> astral pearls.
item.tmpfiregems=The item.produces a number of fire gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
item.tmpairgems=The item.produces a number of air gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
item.tmpwatergems=The item.produces a number of water gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
item.tmpearthgems=The item.produces a number of earth gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
item.tmpastralgems=The item.produces a number of astral pearls that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
item.tmpdeathgems=The item.produces a number of death gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
item.tmpnaturegems=The item.produces a number of nature gems that can be used in combat. The gems are not stable enough to be used for ritual spellcasting.
item.tmpbloodslaves=The item.rounds up a number of blood slaves from the local population before combat. The blood slaves are not properly prepared and are thus useless for the exactlng requirements of ritual spellcasting.
item.domsummon=Summons a number of item. each month spent inside friendly dominion. The amount summoned is a dominion strength sided open ended die roll.
item.domsummon2=Half as effective as #domsummon.
item.domsummon20=A twentieth as effective as #domsummon.
item.raredomsummon=There is a flat 8% chance of summoning one creature of this type when in a province with friendly dominion.
item.summon1=Automatically summons item. each month.  The #summon1 command summons one item.per month and #summon2 to #summon5 more according to the number in the command.
item.summon2=Automatically summons item. each month.  The #summon1 command summons one item.per month and #summon2 to #summon5 more according to the number in the command.
item.summon3=Automatically summons item. each month.  The #summon1 command summons one item.per month and #summon2 to #summon5 more according to the number in the command.
item.summon4=Automatically summons item. each month.  The #summon1 command summons one item.per month and #summon2 to #summon5 more according to the number in the command.
item.summon5=Automatically summons item. each month.  The #summon1 command summons one item.per month and #summon2 to #summon5 more according to the number in the command.
item.makeitem.1=Gives the item.a special order that can summon a item.per month. #makeitem.1 to #makeitem.5 can also be used to summon more item. per month.
item.makeitem.2=Gives the item.a special order that can summon a item.per month. #makeitem.1 to #makeitem.5 can also be used to summon more item. per month.
item.makeitem.3=Gives the item.a special order that can summon a item.per month. #makeitem.1 to #makeitem.5 can also be used to summon more item. per month.
item.makeitem.4=Gives the item.a special order that can summon a item.per month. #makeitem.1 to #makeitem.5 can also be used to summon more item. per month.
item.makeitem.5=Gives the item.a special order that can summon a item.per month. #makeitem.1 to #makeitem.5 can also be used to summon more item. per month.
item.battlesum1=Automatically summons 0-X item. to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 item. etc.
item.battlesum2=Automatically summons 0-X item. to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 item. etc.
item.battlesum3=Automatically summons 0-X item. to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 item. etc.
item.battlesum4=Automatically summons 0-X item. to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 item. etc.
item.battlesum5=Automatically summons 0-X item. to the battlefield each combat round. The #battlesum5 command summons 0-5 and #battlesum1 summons 0-1 item. etc.
item.batstartsum1=Summons x item. at start of battle.  #batstartsum1 summons 1 item. #batstartsum2 summons 2 item. etc.
item.batstartsum2=Summons x item. at start of battle.  #batstartsum1 summons 1 item. #batstartsum2 summons 2 item. etc.
item.batstartsum3=Summons x item. at start of battle.  #batstartsum1 summons 1 item. #batstartsum2 summons 2 item. etc.
item.batstartsum4=Summons x item. at start of battle.  #batstartsum1 summons 1 item. #batstartsum2 summons 2 item. etc.
item.batstartsum5=Summons x item. at start of battle.  #batstartsum1 summons 1 item. #batstartsum2 summons 2 item. etc.
item.batstartsum1d6=Summons xd6 item. at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the item.summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
item.batstartsum2d6=Summons xd6 item. at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the item.summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
item.batstartsum3d6=Summons xd6 item. at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the item.summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
item.batstartsum4d6=Summons xd6 item. at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the item.summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.
item.batstartsum5d6=Summons xd6 item. at start of battle.  Otherwise works like #batstartsum1...5. values.  All of the item.summoning commands except #reanimator accept negative number values to provide a random summon of a specific type.  See Table 13 for the list of randomly summonable creatures types. Entries marked with an asterisk may be made worse if the Astral Corruption global enchantment is active.

name.selectnametype=Selects the nametype that will be affected by the following modding commands. Nametype nbr is a number between 100 and 200. See Table 14a and Table 14b. Numbers 127 and 128 as well as numbers 161 \u2013 299 can be used to make your own name tables without altering existing ones.
name.end=Always use this command at the end of modifying a nametype.
name.addname=Adds a name to the selected nametype.
name.clear=Removes all names from the selected nametype.

mercenary.clearmercs=Removes all mercenary bands.
mercenary.newmerc=Creates a new mercenary band. Always end modifying it with an #end command.
mercenary.newmercenary=Creates a new mercenary band. Always end modifying it with an #end command.
mercenary.end=This command must be used to end modding a mercenary band,
mercenary.name=Name of the mercenary band.
mercenary.bossname=Name of the band's leader.
mercenary.com=What type of monster the commander is.
mercenary.unit=What type of monster the mercenaries are.
mercenary.nrunits=Number of troops in the band.
mercenary.level=Level 0 bands appear early in the game. Level 1 bands appear later and level 2 last of all.
mercenary.minmen=Once the number of troops fall below this, recruitement of new troops will start.
mercenary.minpay=The minimum amount of gold the band can be hired for.
mercenary.xp=Starting experience for the troops. The commander has twice this amount.
mercenary.randequip=How powerful magic equipment the commander will have. 0=none, 3=extremely powerful stuff.
mercenary.recrate=The rate at which new troops are bought. A value of 100 means one per month.
mercenary.item=A specific magic item for the commander. A maximum four items per band can be assigned.
mercenary.eramask=The era mask determines which eras the band can appear in. See Table 24 for all era masks.  The default value is all eras.

site.selectsite=Selects the magic site that will be affected by the following modding commands. End modding this site with the #end command.
site.newsite=Site nbr (optional) should be a number between 1500 and 1999. It must not be the same as any other site. This new site will be affected by the following modding commands and there should be an #end command at the end.  It is recommended not to use a site number for sites with a unique name, because this will lessen the risk of conflicts between mods.
site.end=Always use this command at the end of modifying a site.
site.name=This must be the first command for every new site. It sets the name of the site.
site.clear=Clears the attributes of the selected magic site.
site.path=Path number should be a number between 0 and 8, see Table 19 or Table 23.
site.level=Level should be a number between 0 and 4 and is the level of magic required to find the site.  Level 0 sites are automatically discovered.
site.rarity= Rarity should be 0 for common, 1 for uncommon, 2 for rare and 5 for sites that are never used as a random site. Rarity 11-13 means a Throne of Ascension of level 1-3.
site.loc=This command can restrict the random placement of a site to certain terrains or flag the site as unique. Useful numbers are 735 for a site that can be located in any land province (default) and 288 for sites that can be located in any sea.  Locmask 1023 means a site can appear in any province, land or sea. You can calculate your own locmask by adding all the places your site is allowed to appear in on Table 25. The value Unique is special and indicates that there can only be one of that site in a given world unless also scripted in a map file.
site.gems=Gives gem income to the magic site. Path should be a number between 0 and 7. See Table 19 or Table 23 for the path numbers.
site.gold=Adds a gold income to the site.
site.res=Adds a resource bonus to the site.
site.decunrest=The site decreases unrest in the province. The value can be negative in order to increase unrest.
site.supply=The magic site provides <value> supplies to the province where it is located.
site.homemon=Adds a monster that can be recruited by the original owner of this site only.
site.homecom=Adds a monster that can be recruited as commander by the original owner of this site only.
site.mon=Adds a monster that can be recruited by the owner of this site.
site.com=Adds a monster that can be recruited as commander by the owner of this site.
site.summon=A mage of the same magic path as the site may enter to summon the specified monster. To summon more than one monster of the same type, the command must be used multiple times.
site.voidgate=A mage with the same path as the site may enter to summon Void creatures. Void Summoning skill increases the success chance. A mage who does not have the Voidsanity attribute may become insane or feebleminded.
site.lab=Constructs a lab in the province when the site is discovered. If a lab is already present, there is no effect.
site.temple=Constructs a temple in the province when the site is discovered. If a temple is already present, there is no effect.
site.fort=Constructs a fort in the province when the site is discovered. If a fort is already present, there is no effect. If a fort is under construction, the construction is cancelled and the fort discovered by the site is constructed immediately instead.  See Table 31 in the nation modding section for a list of forts and fort parts.
site.fortpart=Constructs an additional building such as the gatehouse to the fort in the province. If there is no fort present, there is no effect. This command is best used with the #fort command for maximum benefit.
site.incscale=Increases the selected scale by one point per turn to a maximum of -3 / 3. See Table 26 for scale numbers. This command functions as #decscale for the opposite scales.
site.decscale=Decreases the selected scale by one point per turn to a maximum of -3 / 3. This command functions as #incscale for the opposite scales listed in Table 26.
site.conjcost=All rituals of the Conjuration school cast in this province cost <bonus> % less to cast.
site.altcost=All rituals of the Alteration school cast in this province cost <bonus> % less to cast.
site.evocost=All rituals of the Evocation school cast in this province cost <bonus> % less to cast.
site.constcost=All rituals of the Construction school cast in this province cost <bonus> % less to cast.
site.enchcost=All rituals of the Enchantment school cast in this province cost <bonus> % less to cast.
site.thaucost=All rituals of the Thaumaturgy school cast in this province cost <bonus> % less to cast.
site.bloodcost=All rituals of the Blood Magic school cast in this province cost <bonus> % less to cast.
site.scry= A mage with the same path as the site may enter to scry a distant province. The scrying is a magic ritual which provides accurate scouting information on the province for <duration> turns and reveals the icons for revealed magic sites.  Site names or other properties are not shown.
site.firerange=All Fire rituals cast in this province have their range increased by <range boost> provinces.
site.airrange=All Air rituals cast in this province have their range increased by <range boost> provinces.
site.waterrange=All Water rituals cast in this province have their range increased by <range boost> provinces.
site.earthrange=All Earth rituals cast in this province have their range increased by <range boost> provinces.
site.astralrange=All Astral rituals cast in this province have their range increased by <range boost> provinces.
site.deathrange=All Death rituals cast in this province have their range increased by <range boost> provinces.
site.naturerange=All Nature rituals cast in this province have their range increased by <range boost> provinces.
site.bloodrange=All Blood rituals cast in this province have their range increased by <range boost> provinces.
site.elementrange=All Elemental magic (Fire, Air, Water, Earth) rituals cast in this province have their range increased by <range boost> provinces.
site.sorceryrange=All Sorcery magic (Astral, Death, Nature, Blood) rituals cast in this province have their range increased by <range boost> provinces.
site.allrange=All magic rituals cast in this province have their range increased by <range boost> provinces.
site.heal=The site causes a healing check to be performed at the indicated percent chance on every unit in the province, like a healing unit set to Heal Troops. If the healing check is successful, a check against the healing difficulty of any affliction the unit has is performed. If the difficulty check is successful, up to one affliction is removed.
site.curse=Every turn any unit in the province has the indicated chance (percent) to become cursed.
site.disease=Every turn any unit in the province has the indicated chance (percent) to become diseased.
site.horrormark=Every turn any unit in the province has the indicated chance (percent) to be horrormarked.
site.holyfire=Every turn any undead or demonic troops in the province have the indicated chance (percent) to be struck by holy fire, which deals 10 points of armor-negating damage.
site.holypower=Every turn any undead troops in the province have the indicated chance (percent) to be struck by holy power, which deals 10 points of armornegating damage.
site.xp=A commander may enter the site to gain <value> experience points per turn for himself and all troops under his command.
site.adventureruin=A commander who enters the ruin has a chance to discover gold, gems, magic items or other rewards. Those who fail may fall victim to lethal traps or bloodthirsty monsters.
site.claim=The effects of magic site commands that appear after this command are not active until the throne is claimed by a god, a disciple, a prophet or a priest with Holy level 3 or higher.
site.cluster=Assigns a cluster value to a throne. A throne is likely to appear together with other thrones of same cluster value when a map is created. For example, the Throne of Spring and the Throne of Autumn have the same cluster value and if one of them appears on the map, the other is also very likely to appear. Cluster value can be a number from 1 to 32000.
site.dominion=The site will spread the god's dominion by automatically initiating a number of temple checks per month. Works only for thrones.
site.goddomchaos=Increases the Turmoil or chaos scale of the god's dominion. Use a negative value to increase Order.
site.goddomlazy=Increases the Sloth scale of the god's dominion.  Use a negative value to increase Production.
site.goddomcold=Increases the Cold scale of the god's dominion.  Use a negative value to increase Heat.
site.goddomdeath=Increases the Death scale of the god's dominion.  Use a negative value to increase Growth.
site.goddommisfortune= Increases the Misfortune scale of the god's dominion. Use negative value to increase Luck.
site.goddomdrain=Increases the Drain scale of the god's dominion.  Use a negative value to increase Magic.
site.blesshp=Blessed troops get increased Hit Points.
site.blessmr=Blessed troops get increased Magic Resistance.
site.blessmor=Blessed troops get increased Morale.
site.blessstr=Blessed troops get increased Strength.
site.blessatt=Blessed troops get increased Attack skill.
site.blessdef=Blessed troops get increased Defense skill.
site.blessprec=Blessed troops get increased Precision skill.
site.blessfireres=Blessed troops get increased Fire Resistance.
site.blesscoldres=Blessed troops get increased Cold Resistance.
site.blessshockres=Blessed troops get increased Shock Resistance.
site.blesspoisres=Blessed troops get increased Poison Resistance.
site.blessairshld=Blessed troops get Air Shield like from an Air bless. An existing Air bless is augmented.
site.blessreinvig=Blessed troops get increased Reinvigoration, like from an Earth bless. An existing Earth bless is augmented.
site.blessdtv=Blessed troops get Death Tolerance, like from a Death bless. An existing Death bless is augmented.
site.blessanimawe=Blessed troops get Animal Awe. An existing Animal Awe ability is augmented.
site.blessawe=Blessed troops get Awe. An existing Awe ability is augmented.
site.blessdarkvis=Blessed troops get Darkvision. An existing Darkvision ability is augmented.
site.evil=The throne is evil and is likely to be defended by evil monsters.
site.wild=The throne is wild and is likely to be defended by wild monsters.

nation.indepflag=Replace the flag of independents with an image.  The image must be 64 pixels wide and 64 pixels high. The flag should be positioned at the bottom of this image. This command is special in that it should be used when no nation is selected, i.e.  before #selectnation or #newnation.
nation.selectnation=Selects the nation that will be affected by the following modding commands. End modding this nation with the #end command. Nation number is a number between 5 and 100. See Table 27a and the two following tables for currently used numbers.  You can use number 101 to 199 in order to create new nations without overwriting an existing one.  Numbers 0 - 4 are used for various independents and temporary monsters in the game and cannot be used for modding.
nation.end=Always use this command at the end of modifying a nation.
nation.newnation=This command can be used to add a new nation instead of #selectnation. The command automatically uses the first free nation number of 100 or higher that is available.
nation.clearnation=Clears away all special settings for the nation, like ideal cold, reanimating priests, underwater nation, starting sites, heroes, pretender god list, local defense, fort type, etc. The list of recruitable units and commanders is not cleared with this command.
nation.name=Sets the name of the nation. Even though the name of a nation is changed, the file names for the 2h and trn files will be the same as the old nation's. If the name is changed, then this must be the first command when modifying the nation.
nation.epithet=Sets the epithet of a nation, e.g. Enigma of Steel for Early Era Ulm.
nation.era=Which era should this nation appear in. 1 = early, 2 = mid, 3 = late or 0 to disable the nation. Two nations with the same name cannot be in the same era. If you change this it must be set right after #name and #epithet.
nation.descr=A full description of the nation.
nation.summary=A summary of the benefits and dominion themes of the nation.
nation.brief=A very brief description for popups.
nation.color=Each color is a number between 0.0 and 1.0.  This color is used for the score graphs.
nation.secondarycolor=The cloud background is made up of two colors, the primary color (from #color) and this one. If the secondary color is not set, it will be the same as the primary.
nation.flag=Replace the flag with an image. The image must be 64 pixels wide and 64 pixels high. The flag should be positioned at the bottom of this image.
nation.clearsites=Clears all start sites for this nation.
nation.startsite=Adds a start site for this nation. Table 28 shows some suitable start sites. This command can be used up to 4 times for multiple start sites. Site names and numbers are available in fan-made documentation for Dominions 4. Assignment by site number is currently not possible.
nation.uwnation=Underwater nation. The nation's capital is in a sea province.
nation.idealcold=Sets the preferred level of cold for the nation.  This ranges from -3 (very hot) to 3 (very cold).
nation.likesterr=Makes the nation more likely to start in one of the terrains in the terrain mask.
nation.hatesterr=Makes the nation less likely to start in one of the terrains in the terrain mask.
nation.aiholdgod=When playing this nation, the AI will never leave the home province with the pretender.
nation.aiawake=When playing this nation, the AI will have this much extra chance of choosing an awake pretender.
nation.bloodnation=Makes the AI more likely to research blood magic and hunt for blood slaves. Mictlan has this hint.
nation.clearrec=Clears the list of recruitable units and commanders (but not gods) for this nation.
nation.startcom=The nation will start with this commander. This command also removes all old start troops and must be used when changing start units.
nation.startscout=The nation will start with this unit as an extra commander.
nation.startunittype1=The commander will have units of this type.
nation.startunitnbrs1= The number of start units. Default is 20 units.
nation.startunittype2=The commander will have a second squad with these units.
nation.startunitnbrs2=The number of start units in the second squad.  Default is 20 units.
nation.addrecunit=Add a unit to the list of recruits for this nation.
nation.addreccom=Add a unit to the list of recruitable commanders for this nation.
nation.uwunit1=Add a unit to the list of recruitable units in underwater forts for this land-based nation.
nation.uwunit2=Add a unit to the list of recruitable units in underwater forts for this land-based nation.
nation.uwunit3=Add a unit to the list of recruitable units in underwater forts for this land-based nation.
nation.uwunit4=Add a unit to the list of recruitable units in underwater forts for this land-based nation.
nation.uwunit5=Add a unit to the list of recruitable units in underwater forts for this land-based nation.
nation.uwcom1=Add a unit to the list of recruitable commanders in underwater forts for this land-based nation.
nation.uwcom2=Add a unit to the list of recruitable commanders in underwater forts for this land-based nation.
nation.uwcom3=Add a unit to the list of recruitable commanders in underwater forts for this land-based nation.
nation.uwcom4=Add a unit to the list of recruitable commanders in underwater forts for this land-based nation.
nation.uwcom5=Add a unit to the list of recruitable commanders in underwater forts for this land-based nation.
nation.coastunit1=Add a unit to the list of recruitable units for this nation in coastal forts only.
nation.coastunit2=Add a unit to the list of recruitable units for this nation in coastal forts only.
nation.coastunit3=Add a unit to the list of recruitable units for this nation in coastal forts only.
nation.coastcom1=Add a unit to the list of recruitable commanders for this nation in coastal forts only.
nation.coastcom2=Add a unit to the list of recruitable commanders for this nation in coastal forts only.
nation.addforeignunit=This unit can only be recruited in provinces with no fort.
nation.addforeigncom=This commander can only be recruited in provinces with no fort.
nation.forestrec=This unit can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.forestcom=This commander can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.mountainrec=This unit can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.mountaincom=This commander can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.swamprec=This unit can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.swampcom=This commander can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.wasterec=This unit can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.wastecom=This commander can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.caverec=This unit can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.cavecom=This commander can be recruited in [terrain] provinces with or without fort. See Table 30.
nation.hero1=Gives a hero to the modded nation. A nation can have up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero2=Gives a hero to the modded nation. A nation can have up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero3=Gives a hero to the modded nation. A nation can have up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero4=Gives a hero to the modded nation. A nation can have up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero5=Gives a hero to the modded nation. A nation can have up to six different heroes. Use monster nbr -1 to remove a hero.
nation.hero6=Gives a hero to the modded nation. A nation can have up to six different heroes. Use monster nbr -1 to remove a hero.
nation.multihero1=Gives a multihero to the modded nation. Use #multihero1 or #multihero2 for up to two different multiheroes. A multihero is a hero that never runs out, i.e. there is an infinite supply of that type of hero.
nation.multihero2=Gives a multihero to the modded nation. Use #multihero1 or #multihero2 for up to two different multiheroes. A multihero is a hero that never runs out, i.e. there is an infinite supply of that type of hero.
nation.merccost=Mercenaries are this much more expensive. Can be negative.
nation.cleargods=Clears the list of pretender gods for this nation.  The #clearnation command also does this. This command does not clear #homerealm, but #clearnation does. Homerealm gods must be removed with the #delgod command.
nation.addgod=Adds this monster as a god to the nation's list of valid gods. The monster must have the #startdom and #pathcost commands set. If the monster does not have a defined homerealm, this command is the only way to add it as a god.
nation.homerealm=Any gods that belong to this realm (through the use of the #homerealm monster modding command) are automatically included in the nation's default list of pretenders and need not be separately added to the list with the #addgod command. See Table 31. Unlike the homerealm of a pretender god, the homerealm of a nation cannot be cleared.
nation.delgod=Deletes a god that is otherwise gained through homerealm use.
nation.godrebirth=The nation's god does not lose any magic path levels when recalled from the dead by priests.
nation.defcom1=Commander for local defense. This command also removes all old defense settings and must be used when changing the defense composition.
nation.defcom2=Extra commander for local defense equal to or greater than 20.
nation.defunit1=Standard unit for local defense.
nation.defunit1b=Second type of standard unit for local defense.
nation.defunit2=Bonus units for local defense equal to or greater than 20.
nation.defunit2b=Second type of bonus units for local defense equal to or greater than 20.
nation.defmult1=Number of units per 10 points of defense. E.g.  #defmult1 20 will yield 2 units per point of defense, which is also the default.
nation.defmult1b=Number of units per 10 points of defense for second unit type. The default value is 0
nation.defmult2=Number of bonus units per 10 points of defense equal to or greater than 20.
nation.defmult2b= Number of units per 10 points of defense equal to or greater than 20 for second unit type. The default value is 0.
nation.likespop=The nation gets cheaper PD from this poptype.  Can be used multiple times for different poptypes.
nation.fortera=Determines what kind of forts the nation can build.  0 = palisades only  1 = standard forts for early era  2 = standard forts for middle era  3 = standard forts for late era  4 = better than standard forts for late era
nation.fortcost=Extra cost is the additional amount of gold the nation must pay for its forts, expressed as a percentage of the normal cost for building a fort.  The default value is 0.
nation.labcost=Gold cost for building a lab. The default is 500.
nation.templecost=Gold cost for building a temple Default is 400.
nation.templepic= Temple should look like this. See Table 33 for some pic number values.
nation.nodeathsupply=A death scale does not adversely affect supplies.  Abysia has this ability.
nation.castleprod=Resource bonus for forts. Middle Era Ulm has 25 in this, meaning they get 25% more resources in their fortified provinces than another nation with the same fort. Default is 0.
nation.tradecoast=Income bonus for coastal forts. The nation gains more gold from coastal provinces than another nation with the same fort. Berytos has this ability.  The default calue is 0.
nation.golemhp=Inanimate beings in gain a percentage boost to their hit points for each dominion candle (Golem Cult dominion like Agartha).
nation.spreadcold=The nation's dominion spreads Cold outside its borders like Niefelheim.
nation.spreadheat=The nation's dominion spreads Heat outside its borders like Abysia.
nation.spreadchaos=The nation's dominion spreads Turmoil outside its borders.
nation.spreadlazy=The nation's dominion spreads Sloth outside its borders.
nation.spreaddeath=The nation's dominion spreads Death outside its borders.  NOTE: The value for all scale spread commands can be from 1-3 and indicates the maximum scale value it can raise nearby provinces to as well as the speed with which it spreads.
nation.nopreach=Priests of this nation cannot preach. Mictlan has this disadvantage.
nation.dyingdom=Dominion is dying and needs blood sacrifice.  Temples have no effect here, except if blood sacrifices are performed there or if a priest preaches there. Mictlan has a dominion like this combined with #nopreach and #sacrificedom.
nation.sacrificedom=Priests of this nation can make blood sacrifices to increase dominion. Mictlan has this benefit.
nation.domkill=The nation's Dominion kills population like Ashen Empire Ermor. Value of 10 = 1%*Dominion killed every month.
nation.domunrest=The nation's Dominion causes unrest. Unrest is equal to +10*Dominion per month.
nation.autoundead=The nation's Dominion automatically spawns undead like Ashen Empire Ermor.
nation.zombiereanim=Priests can reanimate ghouls, soulless and longdead infantry and gain 15 points of undead leadership per holy magic level.
nation.horsereanim=Priests with holy magic of level 3 or higher can reanimate longdead horsemen. Sceleria and Ashen Empire Ermor have this attribute.
nation.wightreanim=Priests with holy magic of level 4 or higher can reanimate undead Lictors. Ashen Empire Ermor has this attribute.
nation.manikinreanim=Priests can reanimate carrion beasts, manikins and other Pangaean undead. Asphodel has this attribute.
nation.tombwyrmreanim=Priests can reanimate soulless of C'tis, longdead of C'tis, tomb wyrms and other special C'tissian undead. Desert Tombs C'tis has this attribute.  NOTE: Caelian, Atlantian, Jotun, Rephaite and monkey undead are hardcoded for their respective nations and their reanimation cannot be unlocked for modding using reanimation commands.

poptype.selectpoptype=A poptype must be selected before using any other poptype commands. See Table 34a and Table 34b for poptype numbers.
poptype.end=End modding each poptype with this command.
poptype.clearrec=Clears the recruitment list of all units andcommanders.
poptype.cleardef=Clears province defence units from the poptype.
poptype.addrecunit=Adds a unit to the recruitment list.
poptype.addreccom=Adds a commander to the recruitment list.